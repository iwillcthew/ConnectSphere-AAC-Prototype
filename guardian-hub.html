    <style>
        /* GLOBAL AAC STYLES (Ensure this is consistent with other screens) */
        :root {
            --aac-primary-bg: #FFFFFF;
            --aac-secondary-bg: #F0F4F8;
            --aac-border-color: #B0C4DE;
            --aac-text-color: #1C2C40;
            --aac-highlight-color: #4A90E2; /* Blue for general highlights */
            --aac-highlight-text-color: #FFFFFF;
            --aac-cell-padding: 15px;
            --aac-cell-gap: 15px;
            --aac-font-family: 'Arial', sans-serif;
            --aac-button-admin-primary-bg: var(--aac-highlight-color); /* Primary action in admin */
            --aac-button-admin-primary-hover-bg: #357ABD;
            --aac-button-admin-secondary-bg: #6c757d; /* Grey for less prominent actions */
            --aac-button-admin-secondary-hover-bg: #5a6268;
            --aac-header-bg: var(--aac-primary-bg);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--aac-font-family);
            background-color: var(--aac-secondary-bg);
            color: var(--aac-text-color);
            height: 100%;
            overflow: hidden;
        }

        .tablet-container-aac {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding: var(--aac-cell-gap);
        }

        /* GUARDIAN HUB STYLES */
        .guardian-hub-screen { /* This is the main container for this screen */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--aac-primary-bg);
            border-radius: 12px; /* Consistent with other "steps" like AI gen */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .hub-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--aac-border-color);
            margin-bottom: 25px;
        }

        .hub-header h1 {
            font-size: 2em;
            color: var(--aac-text-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .hub-header h1 .icon-placeholder { font-size: 1.5em; }

        .back-to-main-menu-button { /* Button to go back to the initial Entry Menu */
            background-color: #f0f0f0;
            color: var(--aac-text-color);
            border: 1px solid var(--aac-border-color);
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-to-main-menu-button:hover {
            background-color: #e0e0e0;
        }


        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid for buttons */
            gap: var(--aac-cell-gap);
            padding: var(--aac-cell-padding);
        }

        .hub-button {
            background-color: var(--aac-secondary-bg);
            border: 2px solid var(--aac-border-color);
            border-radius: 12px;
            padding: 25px 20px; /* Generous padding for large tap area */
            display: flex;
            flex-direction: column; /* Icon above text */
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.08);
        }

        .hub-button:hover {
            border-color: var(--aac-button-admin-primary-bg);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.12);
        }

        .hub-button .icon-placeholder {
            font-size: 3.5em; /* Large icons */
            margin-bottom: 15px;
            color: var(--aac-button-admin-primary-bg); /* Use a distinct color for icons */
        }

        .hub-button-title {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--aac-text-color);
            margin-bottom: 8px;
        }

        .hub-button-description {
            font-size: 0.95em;
            color: #555;
            line-height: 1.4;
        }

        /* Specific button highlights if needed */
        .hub-button.vocab-manage { /* Example for Vocab button */
            /* border-left: 5px solid #FFB300; */ /* Amber accent */
        }
         .hub-button.ai-create .icon-placeholder { color: #E91E63; } /* Pink for AI Create */

         .hub-button.user-settings .icon-placeholder { color: #9C27B0; } /* Purple for User */
         .hub-button.app-settings .icon-placeholder { color: #795548; } /* Brown for App */
         .hub-button.progress-report .icon-placeholder { color: #FF9800; } /* Orange for Progress Reports */


    </style>
</head>
